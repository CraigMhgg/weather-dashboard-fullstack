; ================================================
; XDEBUG CONFIGURATION FOR LARAVEL DEBUGGING
; ================================================
; Add these lines to the end of C:\php-8.5.1\php.ini
;
; After adding, verify with: php -v
; Should show "with Xdebug"
; ================================================

[Xdebug]
zend_extension=xdebug
xdebug.mode=debug,develop
xdebug.start_with_request=yes
xdebug.client_port=9003
xdebug.client_host=127.0.0.1
xdebug.log=C:\php-8.5.1\xdebug.log
xdebug.log_level=7

; Optional: Profiling (uncomment to enable)
; xdebug.profiler_enable_trigger=1
; xdebug.profiler_output_dir=C:\php-8.5.1\profiler

; Optional: Code coverage (for testing)
; xdebug.coverage_enable=1
